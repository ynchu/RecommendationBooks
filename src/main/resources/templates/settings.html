<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      th:replace="~{fragments/layout :: layout (~{::body},'settings')}">

<head>
    <meta charset="UTF-8">
    <title>设置</title>

    <style>
    </style>

</head>

<body>

<div id="app" style="width: 100%; background-color: lightgreen">
    <!-- 左侧菜单栏 -->
    <div id="main-container" style="width: 100%;">
        <div id="sidebar" class="column " style="float: left; width: 13%;">
            <!-- 创建菜单树 -->
            <div class="col-sm-12">
                <!-- 功能按钮组 -->
                <ul class="nav nav-pills nav-stacked">
                    <li class="nav-item active">
                        <div class="list-group">
                            <button type="button" id="tongzhi" class="list-group-item list-group-item-action"
                                    v-on:click="change('tongzhi')">通知界面
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('xinjiantongzhi')">新建通知
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('commentsmanage')">评论管理
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('uploadBookManage')">审核上传书籍
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('badwordupload')">违规词上传
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('badwordmanage')">违规词管理
                            </button>
                        </div>
                    </li>

                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('books')">书籍管理
                                <!--                <span class="badge pull-right">1</span>-->
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('users')">用户管理
                                <!--                <span class="badge pull-right">1</span>-->
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('schools')">学校管理
                                <!--                <span class="badge pull-right">1</span>-->
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('majors')">专业管理
                                <!--                <span class="badge pull-right">1</span>-->
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                    v-on:click="change('courses')">课程管理
                                <!--                <span class="badge pull-right">1</span>-->
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="column" style="float: right; width: 85%; text-align: center">
            <!-- 内容展示页 -->
            <iframe id="iframe-page-content" src="tongzhi" frameborder="none"
                    style="width: 100%;height: 800px;"></iframe>
        </div>
    </div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            message: "通知界面message"
        },
        methods: {
            change: function (source) {
                document.getElementById("iframe-page-content").src = source;
            }
        }
    });
</script>
</body>

</html>
